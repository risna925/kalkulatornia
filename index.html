 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Calculator with Dark Mode</title>
    <style>
        :root {
            --bg-color-light: #ffffff15;
            --text-color-light: #000000;
            --bg-color-dark: #333333;
            --text-color-dark: #ffffff7c;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .calculator {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background: inherit;
            color: inherit;
        }

        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: inherit;
            color: inherit;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            padding: 20px;
            font-size: 1.2rem;
            text-align: center;
            border: 1px solid ccccccec;
            border-radius: 5px;
            cursor: pointer;
            background: inherit;
            color: inherit;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .button.operation {
            font-weight: bold;
        }

        .toggle-dark-mode {
            margin-top: 20px;
            text-align: center;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled />
        <div class="buttons">
            <div class="button" data-key="7">7</div>
            <div class="button" data-key="8">8</div>
            <div class="button" data-key="9">9</div>
            <div class="button operation" data-key="/">/</div>

            <div class="button" data-key="4">4</div>
            <div class="button" data-key="5">5</div>
            <div class="button" data-key="6">6</div>
            <div class="button operation" data-key="*">*</div>

            <div class="button" data-key="1">1</div>
            <div class="button" data-key="2">2</div>
            <div class="button" data-key="3">3</div>
            <div class="button operation" data-key="-">-</div>

            <div class="button" data-key="0">0</div>
            <div class="button" data-key=".">.</div>
            <div class="button" data-key="=">=</div>
            <div class="button operation" data-key="+">+</div>
        </div>
        <div class="toggle-dark-mode" id="toggle-dark-mode">Toggle Dark Mode</div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.button');
        const toggleDarkMode = document.getElementById('toggle-dark-mode');
        let currentInput = '';

        function updateDisplay() {
            display.value = currentInput;
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const key = button.getAttribute('data-key');

                if (key === '=') {
                    try {
                        currentInput = eval(currentInput) || '';
                    } catch (e) {
                        currentInput = 'Error';
                    }
                } else {
                    currentInput += key;
                }
                updateDisplay();
            });
        });

        document.addEventListener('keydown', (e) => {
            const key = e.key;
            const allowedKeys = '0123456789.+-*/=';

            if (allowedKeys.includes(key)) {
                if (key === '=') {
                    try {
                        currentInput = eval(currentInput) || '';
                    } catch (e) {
                        currentInput = 'Error';
                    }
                } else {
                    currentInput += key;
                }
                updateDisplay();
            }

            if (key === 'Backspace') {
                currentInput = currentInput.slice(0, -1);
                updateDisplay();
            }

            if (key === 'Enter') {
                try {
                    currentInput = eval(currentInput) || '';
                } catch (e) {
                    currentInput = 'Error';
                }
                updateDisplay();
            }
        });

        toggleDarkMode.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
